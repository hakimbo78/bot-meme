name: Deploy to VPS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: false

env:
  VPS_HOST: 38.47.176.142
  VPS_USER: hakim
  VPS_PATH: /home/hakim/bot-meme

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS host key
        run: ssh-keyscan -H ${VPS_HOST} >> ~/.ssh/known_hosts 2>&1

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_HOST} bash << 'DEPLOY_EOF'
          set -e
          VPS_PATH="/home/hakim/bot-meme"
          REPO="https://github.com/hakimbo78/bot-meme.git"
          
          # Handle existing directory
          if [ -d "$VPS_PATH/.git" ]; then
            echo "ðŸ”„ Pulling latest code..."
            cd $VPS_PATH
            git pull origin main
          else
            echo "ðŸ”„ Cleaning old directory and cloning repo..."
            rm -rf $VPS_PATH
            git clone $REPO $VPS_PATH
          fi
          
          # Install/update dependencies
          cd $VPS_PATH
          if [ ! -d ".venv" ]; then
            echo "ðŸ“¦ Creating venv..."
            python3 -m venv .venv
          fi
          echo "ðŸ“¥ Installing packages..."
          .venv/bin/pip install -q -r requirements.txt
          
          # Restart service
          echo "ðŸš€ Restarting meme-bot service..."
          sudo systemctl restart meme-bot
          echo "âœ… Deploy complete!"
          DEPLOY_EOF

      - name: Install deps and restart service
        run: |
          ssh ${VPS_USER}@${VPS_HOST} "cd ${VPS_PATH} && \
            python3 -m venv .venv || true && \
            source .venv/bin/activate && \
            pip install --upgrade pip && \
            pip install -r requirements.txt && \
            sudo systemctl restart meme-bot && \
            sudo systemctl status meme-bot --no-pager --lines=20"
