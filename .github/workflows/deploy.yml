name: Deploy to VPS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: false

env:
  VPS_HOST: 38.47.176.142
  VPS_USER: hakim
  VPS_PATH: /home/hakim/bot-meme

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          if [ -n "$SSH_KEY_B64" ]; then
            echo "Using base64 SSH key..."
            echo "$SSH_KEY_B64" | base64 -d > ~/.ssh/id_rsa
            echo "Key size: $(wc -c < ~/.ssh/id_rsa) bytes"
          elif [ -n "$SSH_PRIVATE_KEY" ]; then
            echo "Using plain SSH key..."
            echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
            echo "Key size: $(wc -c < ~/.ssh/id_rsa) bytes"
          else
            echo "ERROR: No SSH key found in secrets!"
            exit 1
          fi
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${VPS_HOST} >> ~/.ssh/known_hosts 2>&1 || true
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          SSH_KEY_B64: ${{ secrets.VPS_SSH_KEY_B64 }}

      - name: Verify SSH key format
        run: |
          if head -1 ~/.ssh/id_rsa | grep -q "BEGIN OPENSSH PRIVATE KEY"; then
            echo "✓ SSH key format valid"
          else
            echo "✗ SSH key format invalid!"
            head -1 ~/.ssh/id_rsa
            exit 1
          fi

      - name: Smoke test SSH connectivity
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes ${VPS_USER}@${VPS_HOST} "echo 'ssh ok'"

      - name: Sync files to VPS
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes" \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.venv' \
            --exclude '__pycache__' \
            --exclude '*.log' \
            --exclude '.env' \
            ./ ${VPS_USER}@${VPS_HOST}:${VPS_PATH}

      - name: Install deps and restart service
        run: |
          ssh ${VPS_USER}@${VPS_HOST} "cd ${VPS_PATH} && \
            python3 -m venv .venv || true && \
            source .venv/bin/activate && \
            pip install --upgrade pip && \
            pip install -r requirements.txt && \
            sudo systemctl restart meme-bot && \
            sudo systemctl status meme-bot --no-pager --lines=20"
