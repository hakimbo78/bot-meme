name: Deploy to VPS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: false

env:
  VPS_HOST: 38.47.176.142
  VPS_USER: hakim
  VPS_PATH: /home/hakim/bot-meme

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS host key
        run: ssh-keyscan -H ${VPS_HOST} >> ~/.ssh/known_hosts 2>&1

      - name: Install rsync
        run: |
          which rsync || (sudo apt-get update && sudo apt-get install -y rsync)
          rsync --version | head -1

      - name: Sync files to VPS
        run: |
          rsync -az --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.venv' \
            --exclude '__pycache__' \
            --exclude '*.log' \
            --exclude '.env' \
            ./ ${VPS_USER}@${VPS_HOST}:${VPS_PATH}

      - name: Install deps and restart service
        run: |
          ssh ${VPS_USER}@${VPS_HOST} "cd ${VPS_PATH} && \
            python3 -m venv .venv || true && \
            source .venv/bin/activate && \
            pip install --upgrade pip && \
            pip install -r requirements.txt && \
            sudo systemctl restart meme-bot && \
            sudo systemctl status meme-bot --no-pager --lines=20"
