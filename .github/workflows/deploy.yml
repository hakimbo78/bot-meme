name: Deploy to VPS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: false

env:
  VPS_HOST: 38.47.176.142
  VPS_USER: hakim
  VPS_PATH: /home/hakim/bot-meme

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS host key
        run: ssh-keyscan -H ${VPS_HOST} >> ~/.ssh/known_hosts 2>&1

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_HOST} bash << 'DEPLOY_EOF'
          set -e
          VPS_PATH="/home/hakim/bot-meme"
          REPO="https://github.com/hakimbo78/bot-meme.git"
          
          # Initialize git repo if needed
          if [ ! -d "$VPS_PATH/.git" ]; then
            echo "ðŸ“¦ First time setup: initializing git..."
            mkdir -p $VPS_PATH
            cd $VPS_PATH
            git init
            git remote add origin $REPO
            git branch -M main
            git pull origin main
            FIRST_DEPLOY=true
          else
            echo "ðŸ”„ Pulling latest code..."
            cd $VPS_PATH
            git pull origin main
            FIRST_DEPLOY=false
          fi
          
          cd $VPS_PATH
          
          # Install/update dependencies only if requirements changed or first deploy
          if [ "$FIRST_DEPLOY" = true ] || git diff HEAD~1 requirements.txt | grep -q .; then
            echo "ðŸ“¥ Installing/updating packages..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            venv/bin/pip install -q -r requirements.txt
            echo "âœ… Packages installed"
          else
            echo "â­ï¸  requirements.txt unchanged, skipping pip install"
          fi
          
          # Restart service
          echo "ðŸš€ Restarting meme-bot service..."
          sudo systemctl restart meme-bot
          echo "âœ… Deploy complete!"
          DEPLOY_EOF
